# .github/workflows/test-mcp-client.yml
name: Test MCP Client

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastmcp

    - name: Test server startup
      run: |
        echo "Testing if server can start..."
        
        # Start server in background and capture its output
        python3 filesystem_server.py > server_output.log 2>&1 &
        SERVER_PID=$!
        
        # Give it time to start
        sleep 20
        
        # Check if the process is still running (it should be)
        if kill -0 $SERVER_PID 2>/dev/null; then
          echo "✅ Server process is running"
          
          # Check if it printed the expected startup message
          if grep -q "Starting Simple File MCP Server" server_output.log; then
            echo "✅ Server started successfully with correct output"
          else
            echo "⚠️ Server running but unexpected output:"
            cat server_output.log
          fi
          
          # Clean shutdown
          kill $SERVER_PID || true
          wait $SERVER_PID 2>/dev/null || true
        else
          echo "❌ Server process died unexpectedly"
          echo "Server output:"
          cat server_output.log
          exit 1
        fi

    - name: Run integration tests
      run: |
        python3 integration_test.py

  test-multiple-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastmcp

    - name: Run basic test
      run: |
        echo "Testing with Python ${{ matrix.python-version }}"
        python3 integration_test.py

  test-cross-platform:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]  # Removed windows for now due to potential path issues

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastmcp

    - name: Run tests on ${{ matrix.os }}
      run: |
        python3 integration_test.py
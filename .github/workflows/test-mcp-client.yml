# .github/workflows/test-mcp-client.yml
name: Test MCP Client

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastmcp

    - name: Test server startup
      run: |
        echo "Testing if server can start..."
        timeout 50s python3 filesystem_server.py &
        SERVER_PID=$!
        sleep 2
        
        if kill -0 $SERVER_PID 2>/dev/null; then
          echo "✅ Server started successfully"
          kill $SERVER_PID || true
        else
          echo "❌ Server failed to start"
          exit 1
        fi

    - name: Run integration tests
      run: |
        python3 integration_test.py

  test-multiple-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastmcp

    - name: Run basic test
      run: |
        echo "Testing with Python ${{ matrix.python-version }}"
        python3 integration_test.py

  test-cross-platform:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]  # Removed windows for now due to potential path issues

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastmcp

    - name: Run tests on ${{ matrix.os }}
      run: |
        python3 integration_test.py